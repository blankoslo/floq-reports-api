sudo: false
language: c

addons:
  apt:
    packages:
      - libgmp-dev

cache:
  directories:
    - $HOME/.stack

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - stack --version

script:
  - stack --no-terminal --install-ghc build

notifications:
  slack:
    secure: 

before_deploy: bash dist.bash
deploy:
  provider: gcs
  bucket: floq
  local_dir: dist
  upload-dir: reports-api
  access_key_id: GOOGGRHKTW3J2AGIVJGY
  secret_access_key:
    secure: ""
  skip_cleanup: true
  on:
    repo: blankoslo/floq-reports-api
